<div ng-controller="PasswordCtrl">
    <form>
        <div class="form-group">
            <label for="inputPassword1" class="col-sm-2 control-label">Current Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword1" placeholder="Current Password" ng-model="currentPassword">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword2" class="col-sm-2 control-label">New Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword2" placeholder="New Password" ng-model="newPassword">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password" ng-model="confirmPassword">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="borderButton" ng-click="reset()">Change Password</button>
            </div>
        </div>
        <div ng-show="submitting">submitting...</div>
        <div ng-show="message">{{message}}</div>
        <div ng-show="error">{{error}}</div>
    </form>
</div>

<div ng-app="app">
    <div ng-controller="RegisterCtrl">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password" ng-model="confirmPassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="borderButton" ng-click="signIn()">Submit</button>
                </div>
            </div>
            <div ng-show="submitting">submitting...</div>
            <div ng-show="error">{{error}}</div>
        </form>
    </div>
</div>
